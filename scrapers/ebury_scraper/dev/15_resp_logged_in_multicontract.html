                Activa 2FA ingresando tu número de teléfono móvil a continuación para recibir un código por SMS.
            </div>

                >
                    <span>¿Por qué debo proporcionar mi número de teléfono?</span>

                </button>

                    <div class="ec-border-0 ec-p-0 ec-pt-3 ec-card ec-card-body">
                        <p>
                            Ebury genera una contraseña de un solo uso para tu(s) pago(s) en función de los datos del pago.
                        </p>
                        <p>
                            Como este código es específico para tu (s) pago (s), las aplicaciones de autenticación (por ejemplo, Google Authenticator, Authy) no se pueden usar para 2FA en pagos.
                        </p>
                        <p class="ec-mb-0">
                            También podemos usar este número para contactarte si hay algún problema con tu (s) pago (s).
                        </p>
                    </div>
                </div>
            </div>

            <div class="ec-form-group ec-mt-3 ec-mb-4 phone-number__input-section" :class="{ 'ec-is-invalid': !isValid }">

          Numero de telefono inválido. Por favor introduce un número de teléfono válido.
        </span>
            </div>
        </div>
        <div class="ec-modal-footer ec-justify-content-between register-phone-number__footer">
