<script type="text/javascript">
    $(function() {
        $(".bki-schedule").datepicker({
            buttonImage: "/sib-war-1.0/envs/gf3/img/calendar.gif",
            buttonImageOnly: true,
            buttonText: 'Calendar',
            firstDay: 1,
            dateFormat: 'dd/mm/yy',
            showOn: 'button',
            onSelect: function(dateText, inst) {
                var id = "#" + $(this).attr("id");
                $(id + "anyo").val(dateText.substr(6,4));
                $(id + "mes").val(dateText.substr(3,2));
                $(id + "dia").val(dateText.substr(0,2));
            }
        });
        $('.bki-schedule').datepicker($.datepicker.regional['es']);
        $('.bki-schedule').datepicker({ constrainInput: false });




        if( $('#argusOrderCINTERNBean_order_fechaVenc_') != undefined ){
            // date from db to input
            var vDia =  $('#argusOrderCINTERNBean_order_fechaVenc_dia').val();
            var vMes =  $('#argusOrderCINTERNBean_order_fechaVenc_mes').val();
            var vAnyo =  $('#argusOrderCINTERNBean_order_fechaVenc_anyo').val();

            if($('#argusOrderCINTERNBean_order_fechaVenc_dia').val() != undefined ){
                $('#argusOrderCINTERNBean_order_fechaVenc_').val(vDia + "/" + vMes + "/" + vAnyo);
            }else{
                $('#argusOrderCINTERNBean_order_fechaVenc_').val("");
                $('#argusOrderCINTERNBean_order_fechaVenc_').attr('placeholder', 'dd/mm/aaaa');
            }
            // date from input to db
            $('#argusOrderCINTERNBean_order_fechaVenc_').keyup(function(){
                var dateReg = /^\d{2}([./-])\d{2}\1\d{4}$/;
                if($('#argusOrderCINTERNBean_order_fechaVenc_').val().match(dateReg)){

                    $('#argusOrderCINTERNBean_order_fechaVenc_dia').val($('#argusOrderCINTERNBean_order_fechaVenc_').val().substr(0, 2));
                    $('#argusOrderCINTERNBean_order_fechaVenc_mes').val($('#argusOrderCINTERNBean_order_fechaVenc_').val().substr(3, 2));
                    $('#argusOrderCINTERNBean_order_fechaVenc_anyo').val($('#argusOrderCINTERNBean_order_fechaVenc_').val().substr(6, 4));

                    $('#argusOrderCINTERNBean_order_fechaVenc_').val(
                            $('#argusOrderCINTERNBean_order_fechaVenc_').val().substr(0, 2) + "/" +
                            $('#argusOrderCINTERNBean_order_fechaVenc_').val().substr(3, 2) + "/" +
                            $('#argusOrderCINTERNBean_order_fechaVenc_').val().substr(6, 4)
                    );
            }
            });
        }

        if( $('#argusOrderCINTERNBean_order_fechaEmi_') != undefined ){
            // date from db to input
            var eDia =  $('#argusOrderCINTERNBean_order_fechaEmi_dia').val();
            var eMes =  $('#argusOrderCINTERNBean_order_fechaEmi_mes').val();
            var eAnyo =  $('#argusOrderCINTERNBean_order_fechaEmi_anyo').val();
            if($('#argusOrderCINTERNBean_order_fechaEmi_dia').val() != undefined || $('#argusOrderCINTERNBean_order_fechaEmi_dia').val() != 'undefined' ){
                $('#argusOrderCINTERNBean_order_fechaEmi_').val(eDia + "/" + eMes + "/" + eAnyo);
                if( $('.bki-schedule').val() == now()  || $('.bki-schedule').val() == "//" ){
                    $('#argusOrderCINTERNBean_order_fechaEmi_').val("");
                    $('#argusOrderCINTERNBean_order_fechaEmi_').attr('placeholder', 'dd/mm/aaaa');
                }
            }else{
                $('#argusOrderCINTERNBean_order_fechaEmi_').val("");
                $('#argusOrderCINTERNBean_order_fechaEmi_').attr('placeholder', 'dd/mm/aaaa');
            }
            // date from input to db
            $('#argusOrderCINTERNBean_order_fechaEmi_').keyup(function(){
                var dateReg = /^\d{2}([./-])\d{2}\1\d{4}$/;
                if($('#argusOrderCINTERNBean_order_fechaEmi_').val().match(dateReg)){
                    $('#argusOrderCINTERNBean_order_fechaEmi_dia').val($('#argusOrderCINTERNBean_order_fechaEmi_').val().substr(0, 2));
                    $('#argusOrderCINTERNBean_order_fechaEmi_mes').val($('#argusOrderCINTERNBean_order_fechaEmi_').val().substr(3, 2));
                    $('#argusOrderCINTERNBean_order_fechaEmi_anyo').val($('#argusOrderCINTERNBean_order_fechaEmi_').val().substr(6, 4));
                    var dt =  $('#argusOrderCINTERNBean_order_fechaEmi_').val().substr(0, 2) + "/" +
                            $('#argusOrderCINTERNBean_order_fechaEmi_').val().substr(3, 2) + "/" +
                            $('#argusOrderCINTERNBean_order_fechaEmi_').val().substr(6, 4);
                    $('#argusOrderCINTERNBean_order_fechaEmi_').val(dt);
                }
            });
        }

        var parent = $('.bki-schedule').parent();

        if(parent.length > 1){
            for(i=0; i<parent.length; i++) {
                if (parent[i] != undefined) {
                    //if ($('.bki-schedule')[i].value == now() || $('.bki-schedule')[i].value == "//") {
                        if(parent[i].parentElement.childNodes[1].childNodes[4].value == "" || $('.bki-schedule')[i].value == "//"){
                            if("false" == "false"){
                                parent[i].parentElement.childNodes[1].childNodes[4].value = "";
                                parent[i].parentElement.childNodes[2].childNodes[1].value = "";
                                parent[i].childNodes[1].value = "";
                                parent[i].childNodes[2].value = "";
                                $('.bki-schedule')[i].setAttribute("placeholder", "dd/mm/aaaa");
                            }
                    }
                    parent[i].addEventListener("keyup", function () {
                        var dateReg = /^\d{2}([./-])\d{2}\1\d{4}$/;
                        if (this.childNodes[2].value.match(dateReg)) {
                            var d, m, a;
                            d = this.childNodes[2].value.substr(0, 2);
                            m = this.childNodes[2].value.substr(3, 2);
                            a = this.childNodes[2].value.substr(6, 4);

                            this.parentElement.childNodes[1].childNodes[4].value = d;
                            this.parentElement.childNodes[2].childNodes[1].value = m;
                            this.childNodes[1].value = a;

                        } else {
                            this.parentElement.childNodes[1].childNodes[4].value = "";
                            this.parentElement.childNodes[2].childNodes[1].value = "";
                            this.childNodes[1].value = "";
                        }
                    });
                }
            }

        }else {

            if (parent[0] != undefined) {
                //if ($('.bki-schedule').val() == now() || $('.bki-schedule').val() == "//") {
                    if(parent[0].parentElement.childNodes[1].childNodes[4].value == "" || $('.bki-schedule').val() == "//") {
                        parent[0].parentElement.childNodes[1].childNodes[4].value = "";
                        parent[0].parentElement.childNodes[2].childNodes[1].value = "";
                        parent[0].childNodes[1].value = "";
                        parent[0].childNodes[2].value = "";
                        $('.bki-schedule').attr('placeholder', 'dd/mm/aaaa');
                }
                parent[0].addEventListener("keyup", function () {
                    var dateReg = /^\d{2}([./-])\d{2}\1\d{4}$/;
                    if (parent[0].childNodes[2].value.match(dateReg)) {
                        var d, m, a;
                        d = parent[0].childNodes[2].value.substr(0, 2);
                        m = parent[0].childNodes[2].value.substr(3, 2);
                        a = parent[0].childNodes[2].value.substr(6, 4);

                        parent[0].parentElement.childNodes[1].childNodes[4].value = d;
                        parent[0].parentElement.childNodes[2].childNodes[1].value = m;
                        parent[0].childNodes[1].value = a;

                    } else {
                        parent[0].parentElement.childNodes[1].childNodes[4].value = "";
                        parent[0].parentElement.childNodes[2].childNodes[1].value = "";
                        parent[0].childNodes[1].value = "";
                    }
                });
            }
        }
    });

    function now() {
        var d = new Date();
        var month = d.getMonth()+1;
        var day = d.getDate();

        var output = (day<10 ? '0' : '') + day + "/"
                + (month<10 ? '0' : '') + month + '/'
                + d.getFullYear();

        return output;
    }

    function addIconCalendarStyleHiddenOrders() {
        var currentCalendarIcons = $('.ui-datepicker-trigger');
        for(var i = 0; i <= currentCalendarIcons.length - 1; i +=1){
            if(currentCalendarIcons[i].parentElement.className != 'iconoCalendario') {
                $(currentCalendarIcons[i]).wrap('<span class=\"iconoCalendario\"></span>');
            }
        }
    }

</script>
