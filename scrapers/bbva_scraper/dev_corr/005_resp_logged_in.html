    <script type="text/javascript">
        function queryString() {
            var qsParm = new Array();
            var query = window.location.search.substring(1);
            var parms = query.split('&');
            for (var i = 0; i < parms.length; i++) {
                var pos = parms[i].indexOf('=');
                if (pos > 0) {
                    var key = parms[i].substring(0, pos);
                    var val = parms[i].substring(pos + 1);
                    qsParm[key] = val;
                }
            }
            return qsParm;
        }


        function getQueryString(key) {
            var arr = queryString();
            return arr[key];
        }

        //**** Funciones para establecer la junction en caso de estar en PreProducciÃ³n ******//

        function isPreproduction() {
            var isPreproduction = false;

            //Se toma la url y se hace un split para obtener todos los datos a analizar
            var strUrl = window.location.pathname + '';
            var pos = strUrl.indexOf(kyopPreEnviroment);

            if (pos != -1) {
                isPreproduction = true;
            }

            return isPreproduction;
        }

            var kyop_junction = uuaa.toUpperCase();

            if (isPreproduction()) {

        function endSession() {
            if(com.bbva.kyop.util.SessionUtil.getConfiguration().getSessionEndAutomatic().isEnabled()){
                if(!com.bbva.kyop.util.SessionUtil.isSessionDestroyed()){
                    var time = new Date().getTime();
                    var loginTime = com.bbva.kyop.util.SessionUtil.getConfiguration().getSessionEndAutomatic().getLoginTime();
                    var cookieTimeLogout = com.bbva.kyop.util.SessionUtil.getCookieTimeoutAutomatic();
                    com.bbva.kyop.controller.CoreController.setCookie(cookieTimeLogout, (time - loginTime));

            //Funcion para desplegar las listas de paises y lenguajes del usuario


            function myFunction() {
                var oculto = document.getElementById("bloquePaisIdiomaResp").style.display;
                if (oculto == "none") {
                    document.getElementById("kyop-menu-rwd").style.display = "none";
                    document.getElementById("bloquePaisIdiomaResp").style.display = "block";
                    $('#imagenDesplegableResp').addClass('icon-closeTooltip');
                    $('#imagenDesplegableResp').removeClass('icon-instagram2');
                } else {
                    document.getElementById("bloquePaisIdiomaResp").style.display = "none";
                    $('#imagenDesplegableResp').addClass('icon-instagram2');
                    $('#imagenDesplegableResp').removeClass('icon-closeTooltip');
                }

            }//myFunction

            var url = window.location.href;
            var texto = 'BBVA Net Cash';
            var producto = getCookie('CODIGO_PRODUCTO');
            if (producto == '414') {
                texto = 'BBVA Finet';
            } else if (producto == '211' || producto == '415') {
                texto = 'BBVA Net Advance';
            } else {
                texto = 'BBVA Net Cash';
            }
            document.getElementById("divTitle").innerHTML = "<label>"
                + texto + "</label>";

            function getCookie (cookieName) {
                var start = document.cookie.indexOf(cookieName + "=");
                var len = start + cookieName.length + 1;

                if ((!start)
                    && (cookieName != document.cookie.substring(0,
                        cookieName.length)))
                    return null;
                if (start == -1)
                    return null;

                var end = document.cookie.indexOf(";", len);
                if (end == -1)
                    end = document.cookie.length;

                return unescape(document.cookie.substring(len, end));
            };
        </script>
