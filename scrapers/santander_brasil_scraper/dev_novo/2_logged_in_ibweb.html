  function loading(element, inOpts) {
      var DEFAULTS = {
          percent: 100,
          duration: 3000,
          end: null
      };

      inOpts = $.extend(DEFAULTS, inOpts);

      $(element).each(function () {
          var $target  = $(this);

          var opts = {
          percent: $target.data('percent') ? $target.data('percent') : inOpts.percent,
          duration: $target.data('duration') ? $target.data('duration') : inOpts.duration
          };

          var totalSteps = opts.duration / 1000;

          var $rotate = $target.find('.rotate');

          if ($rotate.length == 0) {
              $target.append('<div class="background"></div><div class="rotate"></div><div class="left"></div><div class="right"></div><div><span class="counter">' + totalSteps + '</span></div>');
          }

          $rotate = $target.find('.rotate');

          var counter = $target.find('.counter');
          counter.html(totalSteps);

          $rotate.css('transform', 'rotate(0deg)');

          $target.find('.right').css({
              animation: '',
              opacity: 0});
          $target.find('.left').css({
              animation: '',
              opacity: 1
          });

          function animateRotate (elements, angle, duration, easing, complete) {
            return $(elements).each(function() {
                  var $elem = $(this);

                  $({deg: 0}).animate({deg: angle}, {
                    duration: duration,
                    easing: easing,
                    step: function(now) {
                      $elem.css({
                         transform: 'rotate(' + now + 'deg)'
                       });
                    },
                    complete: complete || $.noop
                  });
               });
          }

          setTimeout(function () {

                  $rotate.css({
                      'transition': 'transform ' + opts.duration + 'ms linear',
                      'transform': 'rotate(' + opts.percent * 3.6 + 'deg)'
                  });

          }, 1);

          var step = totalSteps;

          var interval = setInterval(function() {
              step--;
              counter.html(step);

              if (step === 0) {
                  clearInterval(interval);
                  if (inOpts.end) {
                      inOpts.end();
                  }
              }
          }, 1000);

          if (opts.percent > 50) {

                  var animationRight = 'toggleOpacity ' + (opts.duration / opts.percent * 50) + 'ms step-end';
                  var animationLeft = 'toggleOpacity ' + (opts.duration / opts.percent * 50) + 'ms step-start';
                  $target.find('.right').css({
                      animation: animationRight,
                      opacity: 1
                  });
                  $target.find('.left').css({
                      animation: animationLeft,
                      opacity: 0
                  });

          }
      });
  }
