    <script type="text/javascript">
        function FilterURL(dataOB)
        {
            if( dataOB == null)
                return true;
            var format = /[\/]/;
            var str = String(dataOB);
            return str.match(format) ? true: false;
        }
        function Refrescarsesion() {
            http_request = new XMLHttpRequest();
            http_request.open("GET", "/menu/menuAlive.asp");
            http_request.send(null);
        };

        var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
        var eventer = window[eventMethod];
        var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";
        eventer(messageEvent, function (e) {
            if (!isNaN(e.data)) {
                if(e.data=='2')
                    location.reload();
                else
                    Refrescarsesion();
            }else {
                $(document).ready(function () {
                    if(FilterURL(e.data)){
                        $("#derecho").attr("src",e.data);
                    }
                });
            }
        }, false);
    </script>

    <script src="https://global.sanbot.sandigital.santander.com/content/CL/va-chatbot-config.js"></script>
    <script>
        const showEventsInConsole = true;
        if (showEventsInConsole) {
            document.addEventListener('VIRTUAL_ASSISTANT_CHATBOT', function(e) {
                console.log('Virtual Assistant Chatbot event caught with this detail:', JSON.stringify(e.detail));
                var label='';
                var action='';
                if (e.detail.UrlLabel!==undefined){
                    label=e.detail.UrlLabel +" "+ e.detail.UrlLink;
                }
                if (e.detail.EventName!==null && e.detail.EventName!==''){
                    action=e.detail.EventName;
                } else{
                    action=e.detail.ScreenName;
                }
                utag.link({
                    'event_category': e.detail.ComponentName,
                    'event_action': action,
                    'event_label': label,
                    'id_conversacion':e.detail.EvaSessionId
                });
                var chatbotid = e.detail.EvaSessionId;
                ga('send', 'event', 'chatbot', action, {'dimension2': chatbotid});
            });
        }
    </script>
    <va-chatbot context='{"page_name": "main_page"}'></va-chatbot>
