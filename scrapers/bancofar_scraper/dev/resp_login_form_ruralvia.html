        function Conectando(formulario){



            if ((formulario != 1) && (formulario != 2) && (formulario != 3)){
                formulario = 1;
            }
            if (formulario == 1){
                var usuarioDP=document.forms[0].tNexaywSmGdYkep.value.substring(0,2);
                document.forms[0].TOGA.value=usuarioDP;
            }else if (formulario == 2){
                var usuarioDP=document.forms[1].tNexaywSmGdYkep.value.substring(0,2);
                document.forms[1].TOGA.value=usuarioDP;
            }else{
                var usuarioDP=document.forms[2].tNexaywSmGdYkep.value.substring(0,2);
                document.forms[2].TOGA.value=usuarioDP;
            }
            return mandar(formulario);


        }

        function ConectandoIur(){

            var usuarioDP=document.forms[0].tNexaywSmGdYkep.value.substring(0,2);
            document.forms[0].TOGA.value=usuarioDP;
            mandarIur();
        }

        var pulsada = 0;

        window.addEventListener("pageshow", function() {
            pulsada = 0;
        });


        var fActual = new Date();
        function volverTemporizado(){
            if(pulsada!=0) return false;

            var fec = new Date();
            if((fec-fActual)>120000){
                setTimeout('window.location.href=URLredireccion2()',0);
            }
        }
        var timerPPub = setInterval(volverTemporizado, 10000);


        function mandar(formulario){

            var PLATAFORMA=navigator.platform;

            if (formulario == 1){
                document.forms[0].tNexaywSmGdYkep.value=document.forms[0].tNexaywSmGdYkep.value.toUpperCase();



                if ( document.forms[0].elements['expediente'] ){
                    var expediente = document.forms[0].elements['expediente'].value;
                    if ( expediente == "" ){
                        alert("El expediente es obligatorio");
                        return false;
                    }
                    for (i = 0; i < expediente.length; i++)
                    {
                        // Comprueba que sea un numero.
                        var c = expediente.charAt(i);
                        if ( ( c < "0") || (c  > "9") ){
                            alert("El expediente tiene que ser numérico");
                            return false;
                        }
                    }
                }



                if (checkAlphanumeric(document.forms[0].tNexaywSmGdYkep, "Usuario", false)){

                    if (checkDocumento(document.forms[0].CtFzjouYunmHCZp, false)){



                        if (checkAlphanumeric(document.forms[0].NcNVVeBZHFGziSB, "Password", false)){

                            if(pulsada==1){
                                alert('La operación está en curso. Espere, por favor.');
                            }else{
                                pulsada =1;
                                return true;
                                if(!document.all){
                                    return true;
                                }
                                if(PLATAFORMA!="MacPPC"){
                                    document.forms[0].reset();
                                }
                                pulsada = 0;
                            }
                        }
                        else{
                            return false;
                        }

                    }else{
                        return false;
                    }

                }else{
                    return false;
                }

            }else if (formulario == 2){
                document.forms[1].tNexaywSmGdYkep.value=document.forms[1].tNexaywSmGdYkep.value.toUpperCase();

                if (checkAlphanumeric(document.forms[1].tNexaywSmGdYkep, "Usuario", false)){
                    if(pulsada==1){
                        alert('La operación está en curso. Espere, por favor.');
                    }else{
                        pulsada =1;
                        //document.forms[1].submit();
                        return true;
                        if(!document.all){
                            return true;
                        }
                        if(PLATAFORMA!="MacPPC"){
                            document.forms[1].reset();
                            //return true;
                        }
                        pulsada = 0;
                    }
                }
                else{
                    return false;
                }
            }else{
                document.forms[2].tNexaywSmGdYkep.value=document.forms[2].tNexaywSmGdYkep.value.toUpperCase();


                if (checkAlphanumeric(document.forms[2].tNexaywSmGdYkep, "Usuario", false)){

                    if (checkDocumento(document.forms[0].CtFzjouYunmHCZp, false)){

                        if (checkAlphanumeric(document.forms[2].NcNVVeBZHFGziSB, "Password", false)){
                            if(pulsada==1){
                                alert('La operación está en curso. Espere, por favor.');
                            }else{
                                pulsada =1;
                                //document.forms[2].submit();
                                return true;
                                if(!document.all){
                                    return true;
                                }
                                if(PLATAFORMA!="MacPPC"){
                                    document.forms[2].reset();

                                }
                                pulsada = 0;
                            }
                        }else{
                            return false;
                        }

                    }else{
                        return false;
                    }

                }else{
                    return false;
                }

            }
        }

        function mandarIur(){

            var PLATAFORMA=navigator.platform;

            document.forms[0].tNexaywSmGdYkep.value=document.forms[0].tNexaywSmGdYkep.value.toUpperCase();

            if (checkAlphanumeric(document.forms[0].tNexaywSmGdYkep, "Usuario", false)){
                if (checkAlphanumeric(document.forms[0].NcNVVeBZHFGziSB, "Password", false)){
                    if(pulsada==1){
                        alert('La operación está en curso. Espere, por favor.');

                    else{
                        alert("Estimado cliente: Con una simple llamada al 902 54 58 54 ponemos a tu alcance los servicios de Banca Telefónica. Para poder operar simplemente accede al servicio con tu usuario y PIN Telefónico y da tu conformidad a tus operaciones con la tarjeta de coordenadas. El PIN Telefónico se obtiene a través de la opción de menú 'Servicios/Cambio de Claves/Cambio de PIN', indicando el  PIN seleccionado e introduciendo la coordenada de firmas requerida.");
                        pulsada =1;
                        //document.forms[0].submit();
                        return true;
                        if(!document.all){
                            return true;
                        }
                        if(PLATAFORMA!="MacPPC"){
                            document.forms[0].reset();
                        }
                        pulsada = 0;
                    }
                }else{
                    return false;
                }
            }else{
                return false;
            }
        }


        function posicion (){

            document.forms[0].tNexaywSmGdYkep.focus()
        }
