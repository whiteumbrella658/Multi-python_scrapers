<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="NWE Nombre SPA UI"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>.modal-content.nwe_loader {
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        box-shadow: none;
        left: 50%;
        top: 50%;
        height: 100%;
        width: 100%;
        margin: auto;
        position: absolute;
        transform: translate(-50%, -50%);
    }

    .nwe_loader {
        display: block;
    }

    .nwe_loader img {
        display: block;
    }

    .nwe_loader img.nwe_logo_santander {
        margin: 0 auto;
        position: initial;
    }

    .nwe_loader p.text-center {
        color: grey;
        font-weight: bold;
        margin-left: -30px;
    }</style>
    <link href="styles.3470600e83815727557a.bundle.css" rel="stylesheet"/>
</head>

<app-root>
    <main class="modal-content nwe_loader"><img class="nwe_logo_santander" src="assets/images/loader_santander.gif"/>
    </main>
</app-root>
