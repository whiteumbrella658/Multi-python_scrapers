<script>
    (function() {

        function browserType() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf("MSIE ");
            if (msie > 0) {
                return "ie" ;
            } else if(navigator.userAgent.match(/Trident.*rv\:11\./)) {
                return "ie11"
            }
            return "not-ie";
        }
        var browserMode = browserType();

        var domIsReady = (function(domIsReady) {
            domIsReady = function(callback) {
                if(callback && typeof callback === "function") {
                    if(browserMode == "ie") {
                        document.attachEvent("onreadystatechange", function() {
                            if(document.readyState === "complete") {
                                return callback();
                            }
                        });
                    } else if(browserMode == "ie11") {
                        window.addEventListener("load", function() {

                        });
                    } else  {
                        document.addEventListener("DOMContentLoaded", function() {
                            return callback();
                        });
                    }
                } else {
                    console.error("The callback is not a function!");
                }
            };
            return domIsReady;
        })(domIsReady || {});

        function cleanArray(actual) {
            var i;
            var newArray = new Array();
            for(i = 0; i < actual.length; i++) {
                if(actual[i] && !actual[i].match(/^\s+$/)) {
                    newArray.push(actual[i]);
                }
            }
            return newArray;
        }

        function easyLoad(text) {
            window.document.open();
            window.document.write(text);
            window.document.close();
        }

        function notSoEasyLoad(text) {
            var i;

            var htmlAttrs = /<html(?:\s([^>]*))?>/i.exec(text);
            var head = /<head(\s[^>]*)?>(.|\r|\n)*<\/head\s*>/i.exec(text);
            var body = /(<)body(\s[^>]*)?>(.|\r|\n)*<\/body\s*>/i.exec(text); // Se pone (<) en lugar de < al principio de la expresión regular para evitar problemas con GneisTemplateFilter en el método isDuplicateError.

            var attrs;
            if(htmlAttrs[1]) {
                var cleanAttrs = htmlAttrs[1].replace(/\s*=\s*/g, "=");
                attrs = cleanArray(cleanAttrs.split(" "));
            }

            var html = document.getElementsByTagName("html")[0];

            if(attrs) {
                var attr;
                for(i = 0; i < attrs.length; i++) {
                    attr = attrs[i].split("=");
                    html.setAttribute(attr[0], attr[1] ? attr[1].substring(1, attr[1].length - 1) : "");
                }
            }

            html.innerHTML = head[0] + body[0];
            var bodyElement = html.getElementsByTagName("body")[0];
            var scripts = bodyElement.querySelectorAll("script");
            var script;
            for(i = 0; i < scripts.length; i++) {
                bodyElement.removeChild(scripts[i]);
                script = document.createElement("script");
                if(scripts[i].type) {
                    script.type = scripts[i].type;
                }
                if(scripts[i].src) {
                    script.src = scripts[i].src;
                }
                if(scripts[i].innerHTML) {

                }

                bodyElement.appendChild(script);
