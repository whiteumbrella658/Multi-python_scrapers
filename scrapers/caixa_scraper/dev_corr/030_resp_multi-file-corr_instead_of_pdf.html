        var contenedorOrigen = '#divListadoPaginadoPDFsAjax';

        var contenedorDestino = '#divListadoPaginadoPDFsAjax';

        myAjaxCall(parametros, contenedorOrigen, contenedorDestino, "ajaxCallbackPaginacionPDFs", null, "ajaxCallbackPaginacionPDFsError", true, true);
    }

    function ajaxCallbackPaginacionPDFs(data, textStatus, jqXHR, params, objOrigen, objDestino, objDestinoEvalScript) {
        if (hasErrors(data)) {
            showErrors(data);
        } else {
            $("#divListadoPaginadoPDFsAjax").html(data);
        }
        desbloqueaPantalla();
    }

    function ajaxCallbackPaginacionPDFsError(data, textStatus, jqXHR, params, objOrigen, objDestino, objDestinoEvalScript) {
        var html = '';

        if (data == null || data == "") {

            html = getHTMLError(null);

        } else {
            html = $("<div/>").html(data).find("div#div_Error02").html();
        }
        $("#showErrors").html(html);

        desbloqueaPantalla();
    }

    function abrirPDF(ini, fin) {
        f = document.forms["formAbrirPDF"];
        f.PN.value = "COX";
        f.PE.value = "12";
        f.BLOQUE_PAGINAS_INICIAL.value = ini;
        f.BLOQUE_PAGINAS_FINAL.value = fin;
        f.submit();
    }
